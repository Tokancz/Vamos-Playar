<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- SEO Meta Tags -->
    <meta name="title" content="Vamos Playar - Online Music Player">
    <meta name="description" content="Vamos Playar is a sleek and interactive web-based music player. Play my favorite songs, adjust volume, and enjoy a modern audio experience.">
    <meta name="keywords" content="Vamos Playar, music player, web music app, HTML5 audio player, online songs, JavaScript music player, audio UI">
    <meta name="author" content="Mates">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/favicon.ico">    
    <title>Vamos Playar</title>
</head>
<body>
    <main>
        <section id="auth-container">
            <h2>Vamos Playar - Login</h2>

            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <div class="buttons">
                <button type="button" id="signup">Sign Up</button>
                <button type="button" id="login">Login</button>
                <button type="button" id="logout" style="display: none;">Logout</button>
                </div>
            </form>

            <p id="auth-status"></p>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
