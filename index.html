<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- SEO Meta Tags -->
    <meta name="title" content="Vamos Playar - Online Music Player">
    <meta name="description" content="Vamos Playar is a sleek and interactive web-based music player. Play my favorite songs, adjust volume, and enjoy a modern audio experience.">
    <meta name="keywords" content="Vamos Playar, music player, web music app, HTML5 audio player, online songs, JavaScript music player, audio UI">
    <meta name="author" content="Mates">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/favicon.ico">    
    <title>Vamos Playar</title>
</head>
<body>
    <nav id="nav">
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" class="logo">
            <ellipse rx="125" ry="125" transform="translate(250 175.390964)" paint-order="stroke fill markers" fill="none" stroke="currentColor" stroke-width="15"/>
            <path d="M186.287282,138.719954l32.580365,94.121054h20.996235l31.856357-94.121054h27.512311q31.856356,0,32.580364,28.236316t-31.856356,26.064292l-15.558494,39.820446" transform="translate(-9.05778-3.62004)" fill="none" stroke="currentColor" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M365.841297,58.355054q26.7883,18.100202,32.580365,45.61251" transform="matrix(1.34877-.017631 0.017635 1.349091-136.046221-17.191177)" fill="none" stroke="currentColor" stroke-width="12" stroke-linecap="round"/>
            <path d="M365.841297,58.355054q26.7883,18.100202,32.580365,45.61251" transform="matrix(-1.271009-.003055 0.003104-1.291342 610.440741 377.371864)" fill="none" stroke="currentColor" stroke-width="12" stroke-linecap="round"/>
            <text class="text" dx="0" dy="0" font-family="Roboto" font-size="32" font-weight="700" transform="matrix(2.353892 0 0 2.238094 111.802743 384.055262)" fill="currentColor">
                <tspan y="0" font-weight="700">VAMOS</tspan>
            </text>
            <text class="text" dx="0" dy="0" font-family="Roboto" font-size="32" font-weight="700" transform="matrix(2.353892 0 0 2.238094 104.800139 455.008057)" fill="currentColor">
                <tspan y="0" font-weight="700">PLAYAR</tspan>
            </text>
        </svg>

        <section class="searchbar">
            <input type="text" id="searchInput" placeholder="Search song or artist..." />
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <i class="fa-solid fa-user" id="user"></i>
    </nav>
    <main>
        <section class="tab collapsed" id="tab">
            <i class="fa-solid fa-xmark" id="X"></i>
            <section class="volume collapsed">
                <input class="volume-range" id="volume-range" type="range" value="20" min="0" max="100">
                <i class="fa-solid fa-volume-high" id="unmuted"></i>
                <i class="fa-solid fa-volume-xmark" id="muted"></i>
            </section>
            <section class="detail" id="detail">
                <section class="slider collapsed" id="sSlider">
                    <p id="cur_time"></p>
                    <input type="range" id="slider" min="0" max="100" value="50">
                    <p id="duration"></p>
                </section>
                <section class="icons">
                    <i class="fa-solid fa-backward collapsed" id="prevBtn"></i>
                    <i class="fa-solid fa-pause" id="pause"></i>
                    <i class="fa-solid fa-play" id="play"></i>
                    <i class="fa-solid fa-forward collapsed" id="nextBtn"></i>
                </section>
            </section>
            <section class="SongCover collapsed" id="songCover">
                <section class="yap" id="yap">
                    <h1 id="songTitle"></h1>
                    <p id="artists" class="collapsed"></p>
                </section>
                <img alt="Album cover" class="album_cover" id="coverImage" draggable="false">
            </section>
        </section>
        <section class="songList" id="songList">
            <section class="songtab">
                <section class="songInfo">
                    <img src="" alt="cover" class="songCover">
                    <section class="songTabDetails">
                        <h3 class="songName">Song name</h3>
                        <p class="songArtists">Song artists</p>
                    </section>
                </section>
                <p class="songDuration">0:00</p>
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
