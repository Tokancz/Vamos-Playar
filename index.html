<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/favicon.ico">    
    <title>Vamos Playar</title>
</head>
<body>
    <nav id="nav">
        <img src="Images/VPLogoWithText.png" alt="Logo" class="logo">
        <section class="searchbar">
            <p>Search song</p>
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <i class="fa-solid fa-user" id="user"></i>
    </nav>
    <main>
        <section class="songList" id="songList">
            <section class="songtab">
            <section class="songInfo">
                <img src="covers/BlindingLights.jpg" alt="cover" class="songCover">
                <section class="songTabDetails">
                    <h3 class="songName">Song name</h3>
                    <p class="songArtists">Song artists</p>
                </section>
            </section>
            <p class="songDuration">0:00</p>
        </section>
        </section>
        <section class="minimalized collapsed" id="tab">
            <i class="fa-solid fa-xmark" id="X"></i>
            <section class="volume">
                <input class="volume-range" id="volume-range" type="range" value="20" min="0" max="100">
                <i class="fa-solid fa-volume-high" id="unmuted"></i>
                <i class="fa-solid fa-volume-xmark" id="muted"></i>
            </section>
            <section class="detail" id="detail">
                <section class="slider">
                    <p id="cur_time"></p>
                    <input type="range" id="slider" min="0" max="100" value="50">
                    <p id="duration"></p>
                </section>
                <section class="icons">
                    <i class="fa-solid fa-backward" id="prevBtn"></i>
                    <i class="fa-solid fa-pause" id="pause"></i>
                    <i class="fa-solid fa-play" id="play"></i>
                    <i class="fa-solid fa-forward" id="nextBtn"></i>
                </section>
            </section>
            <section class="SongCover collapsed" id="songCover">
                <section class="yap" id="yap">
                    <h1 id="songTitle"></h1>
                    <p id="artists"></p>
                </section>
                <img alt="Album cover" class="album_cover" id="coverImage" draggable="false">
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
